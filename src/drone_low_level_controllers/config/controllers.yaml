# Velocity adapter parameters
multicopter_velocity_control_adapter:
  ros__parameters:
    control_frequency: 160.0
    max_linear_velocity_xy: 2.0       # Lower XY velocity limit to align with the guidance layer
    max_linear_velocity_z: 1.5        # Lower Z-axis speed
    max_angular_velocity_xy: 2.0      # Lower angular rates around X/Y
    max_angular_velocity_z: 2.0       # Lower yaw rate ceiling
    linear_cmd_filter_alpha: 0.85     # More filtering for smoother velocity changes
    yaw_rate_filter_alpha: 0.70       # More filtering on yaw rate
    velocity_setpoint_timeout: 0.8
    angular_setpoint_timeout: 0.8

# Velocity adapter parameters
multicopter_velocity_control_adapter:
  ros__parameters:
    control_frequency: 160.0
    max_linear_velocity_xy: 2.0       # 降低速度限制，配合guidance层
    max_linear_velocity_z: 1.5        # Z轴降低
    max_angular_velocity_xy: 2.0      # 降低角速度
    max_angular_velocity_z: 2.0       # yaw速度降低
    linear_cmd_filter_alpha: 0.85     # 增加滤波，平滑速度变化
    yaw_rate_filter_alpha: 0.70       # 增加yaw滤波
    velocity_setpoint_timeout: 0.8
    angular_setpoint_timeout: 0.8

# Velocity adapter parameters
multicopter_velocity_control_adapter:
  ros__parameters:
    control_frequency: 160.0
    max_linear_velocity_xy: 3.0       # 适中速度限制
    max_linear_velocity_z: 2.0        # Z轴适中
    max_angular_velocity_xy: 2.5      # 适中角速度
    max_angular_velocity_z: 2.5       # yaw速度
    linear_cmd_filter_alpha: 0.90     # 适度滤波
    yaw_rate_filter_alpha: 0.65       # 适度yaw滤波
    velocity_setpoint_timeout: 0.8
    angular_setpoint_timeout: 0.8

version: '3.8'

services:
  avians:
    build: 
      context: .
      dockerfile: Dockerfile
    image: avians-ros2:latest
    container_name: avians-ros2-container
    hostname: avians-ros2
    
    # Networking
    network_mode: host
    
    # Environment variables
    environment:
      - DISPLAY=${DISPLAY}
      - ROS_DOMAIN_ID=0
      - ROS_LOCALHOST_ONLY=0
      - CONDA_DEFAULT_ENV=airship_ros2
    
    # Volume mounts
    volumes:
      # X11 forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/home/aviansuser/.Xauthority:ro
      
      # Shared folder (optional for development)
      - ./shared:/home/aviansuser/shared:rw
      
      # Persistent data volumes
      - avians_workspace:/home/aviansuser/AVIANS_ROS2_PORT1
      - avians_conda:/home/aviansuser/miniconda3
    
    # Device access
    devices:
      - /dev/dri:/dev/dri  # GPU access
    
    # Port mapping (uncomment if not using host networking)
    # ports:
    #   - "11311:11311"  # ROS Master
    #   - "7400-7410:7400-7410"  # ROS2 DDS
    
    # Privileged mode (only if hardware access is required)
    privileged: false
    
    # Security options
    security_opt:
      - seccomp:unconfined
    
    # IPC settings
    ipc: host
    
    # Working directory
    working_dir: /home/aviansuser/AVIANS_ROS2_PORT1
    
    # Keep container running interactively
    tty: true
    stdin_open: true
    
    # Restart policy
    restart: unless-stopped

# Named volumes
volumes:
  avians_workspace:
    driver: local
  avians_conda:
    driver: local

